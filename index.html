<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1.1", {packages:["bar"]});
      google.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Event', 'Funding', { role: 'style' }],
         ['VA Alum Mentoring', 25000, 'blue'],
         ['TBTN', 6000, 'blue'],  
         ['Breaking Grounds II', 2600, 'blue'],            
         ['SSHO 4th An. Cookout', 2525, 'blue'],    
         ['Super Demo/Wahoowa', 2500, 'blue']
         // ['Virginia Ambassadors', 2000, 'blue'],         
         // ['OYFA', 1984, 'blue']
         // ['Movable Type', 1800, 'blue'],
         // ['Vietnamese Student Organization', 1500, 'blue'], 
         // ['Glass Garden Literature', 1480, 'blue']
        ]);

        var options = {
          width: 800,
          chart: {
            title: 'Highest-Funded Events, 2014-2015',
          },
          bars: 'vertical', // Required for Material Bar Charts.
          series: {
            0: { axis: 'distance' }, // Bind series 0 to an axis named 'distance'.
            1: { axis: 'brightness' } // Bind series 1 to an axis named 'brightness'.
          },
          axes: {
            x: {
              distance: {label: 'parsecs'}, // Bottom x-axis.
              brightness: {side: 'top', label: 'apparent magnitude'} // Top x-axis.
            }
          }
        };

      var chart = new google.charts.Bar(document.getElementById('dual_x_div'));
      chart.draw(data, options);
    };
    </script>
  </head>
  <body>
    <div id="dual_x_div" style="width: 800px; height: 500px;"></div>
    <p>Source: Courtesy of College Council</p>
  </body>
</html>
